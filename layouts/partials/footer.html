<footer>
  <div style="display:flex">
    {{- range $index, $key := .Site.Params.Social -}}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}"><img height="32" width="32" src="https://cdn.simpleicons.org/{{ $key.icon }}/50fa7b" /></a>
    <a class="border"></a>
    {{- end -}}
  </div>
  <div class="footer-info">
    {{ dateFormat "2006" now }} {{ with .Site.Copyright }} {{ . }} | {{ end }} <a
      href="https://github.com/lucasalavapena/archie"> Archie Theme</a> | Built with <a href="https://gohugo.io">Hugo</a>
      <a class="border"></a>
  </div>
  <div class="rightalign">
    {{.GitInfo.AbbreviatedHash}}
  </div>
</footer>

{{ if not .Site.IsServer }}
{{ template "_internal/google_analytics_async.html" . }}
{{ end }}
